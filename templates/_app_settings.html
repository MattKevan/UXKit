{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>Eidola</title>
  <meta name="description" content="A framework for launching new Django projects quickly.">
  <meta name="author" content="">
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">

  {% block css %}
  <!-- Bootstrap CSS -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;400;600;700;800&family=Space+Grotesk:wght@300;400;700&display=swap" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

	<link class="css-lt" rel="stylesheet" href="{% static 'assets/css/template.css' %}">
	<link class="css-dk" rel="stylesheet" href="{% static 'assets/css/template.dark.css' %}" media="(prefers-color-scheme: dark)">
  {% endblock %}
		  <!-- Theme mode -->
  <script>
	  if (localStorage.getItem('color-scheme')) {
		  let scheme = localStorage.getItem('color-scheme');

		  const LTCSS = document.querySelectorAll('link[class=css-lt]');
		  const DKCSS = document.querySelectorAll('link[class=css-dk]');

		  [...LTCSS].forEach((link) => {
			  link.media = (scheme === 'light') ? 'all' : 'not all';
		  });

		  [...DKCSS].forEach((link) => {
			  link.media = (scheme === 'dark') ? 'all' : 'not all';
		  });
	  }
  </script>
</head>

<body>
  
  <div class="layout overflow-hidden">
	{% include 'app/settings-navbar.html' %}
	{% include 'app/settings-sidebar.html' %}

	<main class="main is-visible" data-dropzone-area="">
	<div class="container h-100">
		<div class="d-flex flex-column h-100 position-relative">

			
			{% block content %}
			  <p>Default content...</p>
			{% endblock content %}

	        </div>
	    </div>
	</main>

  </div><!--/layout-->
  {% include 'app/profile-modal.html' %}

  {% block javascript %}
	<!-- Project JS -->
	<script src="{% static 'assets/js/vendor.js' %}"></script>
	<script src="{% static 'assets/js/template.js' %}"></script>
  {% endblock javascript %}

</body>

</html>
