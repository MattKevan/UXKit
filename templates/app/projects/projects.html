{% extends '_app_base.html' %}
{% block title %}Projects{% endblock title %}
    {% load crispy_forms_tags %}

{% block content %}

<div class="w-full pt-10 sm:px-6 md:px-8 lg:ps-72">

<div class="max-w-4xl px-4 py-10 sm:px-6 lg:px-8 lg:py-0 mx-auto">
    <div class="pt-1.5 py-8">
        <h1 class="text-2xl font-bold text-gray-900">Projects</h1>
    </div>

<!-- Card Blog -->
    <!-- Grid -->
    <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for project in projects %}

      <!-- Card -->
      <div class="group flex flex-col h-full bg-white border border-gray-200 shadow-sm rounded-xl dark:bg-slate-900 dark:border-gray-700 dark:shadow-slate-700/[.7]">
        
        <div class="p-4 md:p-6">
          
          <h3 class="text-xl font-semibold text-gray-800 dark:text-gray-300 dark:hover:text-white">
            {{ project.name }}
          </h3>
          <p class="mt-3 text-gray-500">
            {{ project.description }}
          </p>
        </div>
        <div class="mt-auto flex border-t border-gray-200 divide-x divide-gray-200 dark:border-gray-700 dark:divide-gray-700">
          <a class="w-full py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-es-xl bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-white dark:hover:bg-gray-800 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600" href="{% url 'project_read' project.unique_hash %}">
            View project
          </a>

        </div>
      </div>
      <!-- End Card -->
      {% empty%}
      No projects yet.
      {% endfor %}
     
    </div>
    <!-- End Grid -->
  <!-- End Card Blog -->
    


</div>
</div>
{% endblock %}
