{% extends '_app_base.html' %}
{% load static %}

{% block content %}

<div class="sticky top-0 inset-x-0 z-20 bg-white border-b px-4 sm:px-6 md:px-8 dark:bg-gray-800 dark:border-gray-700 lg:ps-72">
	<div class="flex items-center py-4">
		<!-- Breadcrumb -->
		<div class="flex-shrink-0 group block">
			<div class="flex items-center">

					

				<div class="ms-3">
					<h3 class="font-semibold text-gray-800 dark:text-white text-lg">Projects</h3>
				</div>
			</div>
		</div>

		<div class="ms-3 w-full flex items-center justify-end ms-auto">
			<div class="flex flex-row items-center justify-end gap-2">
				<a class="inline-flex items-center justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50" href="{% url 'project_create' %}">
					New project
				</a>

			</div>
		</div>
	</div>
</div>
<!-- End Sidebar Toggle -->

<div class="flex items-center">										
</div>

<!-- Content -->
  <div class="w-full px-6 py-6 sm:px-6 md:px-8 lg:ps-72">

    <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
      {% for project in projects %}

    <!-- Card -->
    <div class="group flex flex-col h-full bg-white border border-gray-200 shadow-sm rounded-xl dark:bg-slate-900 dark:border-gray-700 dark:shadow-slate-700/[.7]">
      
      <div class="p-4 md:p-6">
        
        <h3 class="text-xl font-semibold text-gray-800 dark:text-gray-300 dark:hover:text-white">
          {{ project.name }}
        </h3>
        <p class="mt-3 text-gray-500">
          {{ project.description }}
        </p>
      </div>
      <div class="mt-auto flex border-t border-gray-200 divide-x divide-gray-200 dark:border-gray-700 dark:divide-gray-700">
        <a class="w-full py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-es-xl bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-white dark:hover:bg-gray-800 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600" href="{% url 'project_read' project.unique_hash %}">
          View project
        </a>

      </div>
    </div>
    <!-- End Card -->
    {% empty%}
    No projects yet.
    {% endfor %}

</div>

<!-- End Content -->                    

{% endblock %}
