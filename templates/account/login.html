{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign in{% endblock %}

{% block content %}

    <main class="w-full max-w-md mx-auto p-6">
      <div class="mt-7 bg-white border border-gray-200 rounded-xl shadow-sm dark:bg-gray-800 dark:border-gray-700">
        <div class="p-4 sm:p-7">
          <div class="text-center">
            <h1 class="block text-2xl font-bold text-gray-800 dark:text-white">Sign in</h1>
            <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
              Don't have an account yet?
              <a class="text-blue-600 decoration-2 hover:underline font-medium dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600" href="{% url 'account_signup' %}">
                Sign up here
              </a>
            </p>
          </div>

          <div class="mt-5">
            <!-- Form -->
            <form method="post">
              {% csrf_token %}
              {{ form|crispy }}
              <button class="w-full py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600" type="submit">Log in</button>
            </form>
            <!-- End Form -->
          </div>
        </div>
      </div>
    
</main>
{% endblock %}
